<!DOCTYPE html>
<html>
<head>
  <title>Kolon Dizimi Özelleştirme Ekranı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    p {
      color: #666666;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #337ab7;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #23527c;
    }

    .column-image {
      display: block;
      margin: 20px auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kolon Dizimi Özelleştirme Ekranı</h1>
    <p>
      Bu butona tıkladığınızda önünüze aşağıdaki gibi bir ekran gelecektir.
      Bu ekran sayesinde mevcut kolon dizimini istediğiniz şekilde özelleştirebilirsiniz.
      Mevcut field'ları kullanarak yeni bir kolon oluşturabilir ve kolon sıralamanızı değiştirebilirsiniz.
    </p>
    <img class="column-image" src="workitem-column.png" alt="Kolon Dizimi">
  </div>
</body>
</html>
